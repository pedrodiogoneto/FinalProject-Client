<div *ngIf="!task">
  Loading...
</div>

<div *ngIf="task">
<div class="small-container">
    <ul>
      <li><a [routerLink]="['/user', task.owner._id]"><b>Owner: </b> {{ task?.owner.username }} </a></li>
      <li><b>Status: </b> {{ task?.status }}</li>
      <li><b>location: </b> {{ task?.location }}</li>
      <li><b>Category: </b> {{ task?.category }}</li>
      <li><b>Budget: </b> {{ task?.budget }}</li>
    </ul>
  </div>
</div>
