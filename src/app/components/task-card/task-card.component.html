
<div class="small-container">
  <ul>
    <li><a [routerLink]="['/tasks', task._id]"><b>Title: </b> {{ task.title }} </a></li>
    <li><a [routerLink]="['/user', task.owner._id]"><b>Owner: </b> {{ task.owner.username }} </a></li>

    <li *ngFor='let bid of task.bids; index as i'> 
    
    <p *ngIf="task.owner._id === user._id || bid.bidder._id === user._id"> 
      <b>Bids: User </b> {{ task.bids[i].bidder.username }} 
      <b>Price </b> {{ task.bids[i].price }}
    </p>
    
    </li>
  </ul>
</div>
