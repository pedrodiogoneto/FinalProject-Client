
<form (ngSubmit)="submitForm(form)" #form="ngForm" novalidate [ngClass]="{'is-processing': processing}">

  <div class="field" [ngClass]="{'has-error': feedbackEnabled && usernameField.errors}">
    <label>Username</label>
    <input type="text" name="username" [(ngModel)]="username" #usernameField="ngModel" required minlength="3" [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && usernameField.errors">
      <p *ngIf="usernameField.errors.required" class="validation">username required</p>
      <p *ngIf="usernameField.errors.minlength" class="validation">username is too short</p>
    </div>
  </div>

  <div class="field" [ngClass]="{'has-error': feedbackEnabled && passwordField.errors}">
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="password" #passwordField="ngModel" required minlength="4" [disabled]="processing"/>
    <div *ngIf="feedbackEnabled && passwordField.errors">
      <p *ngIf="passwordField.errors.required" class="validation">password required</p>
      <p *ngIf="passwordField.errors.minlength" class="validation">password is too short</p>
    </div>
  </div>

  <div class="field" [ngClass]="{'has-error': feedbackEnabled && locationField.errors}">
      <label>Location</label>
      <input type="text" name="location" [(ngModel)]="location" #locationField="ngModel" required minlength="1" [disabled]="processing"/>
      <div *ngIf="feedbackEnabled && locationField.errors">
        <p *ngIf="locationField.errors.required" class="validation">location required</p>
        <p *ngIf="locationField.errors.minlength" class="validation">location is too short</p>
      </div>
    </div>

    <div class="field" [ngClass]="{'has-error': feedbackEnabled && contactField.errors}">
        <label>Contact</label>
        <input type="text" name="contact" [(ngModel)]="contact" #contactField="ngModel" required minlength="4" [disabled]="processing"/>
        <div *ngIf="feedbackEnabled && contactField.errors">
          <p *ngIf="contactField.errors.required" class="validation">contact required</p>
          <p *ngIf="contactField.errors.minlength" class="validation">contact is too short</p>
        </div>
      </div>

  <div class="field submit">
    <button type="submit" [disabled]="processing">Signup</button>
    <div *ngIf="feedbackEnabled && form.invalid">
      <p class="validation">there are errors in the form, please review the fields</p>
    </div>
  </div>
</form>
