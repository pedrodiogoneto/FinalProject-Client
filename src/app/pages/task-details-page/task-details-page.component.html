<h2> {{ task?.title }} </h2>

<app-task-full-details [task]="task"></app-task-full-details>

<div *ngIf="task?.owner._id === user?._id">

    <h2> Bids History </h2>
    <app-bids-list [task]="task"></app-bids-list>
</div>

<div *ngIf="task?.owner._id !== user?._id">
    <h2> New Bid </h2>
    <app-bid-form (onNewBid)="newBid($event)"></app-bid-form>
</div>
